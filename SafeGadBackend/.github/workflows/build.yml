name: Java CI with Maven

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  test:
    name: Unit Test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1
      - name: Set up JDK 23
        uses: actions/setup-java@v1
        with:
          java-version: 23
      - name: Maven Package
        run: mvn -B clean package -DskipTests
        working-directory: ./CapStone_Semicolon
      - name: Maven Verify
        run: mvn -B clean verify
        working-directory: ./CapStone_Semicolon
